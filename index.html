<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pancake Maker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="p.jpg" alt="Delicious pancakes" />
        <div class="price-banner"><span id="totalPrice">5€</span></div>
      </div>
      <div class="form-container">
      <form id="pancakeForm">
        <label for="customerName">Your Name:</label>
        <input type="text" id="customerName" placeholder="Enter your name" />
        <h2>Customize Your Pancake</h2>

        <label for="type">Choose your pancake type:</label>
        <select id="type" name="pancakeType">
          <option data-price="5">Classic - 5€</option>
          <option data-price="6">Chocolate - 6€</option>
          <option data-price="7">Blueberry - 7€</option>
        </select>

        <h3>Select your toppings (1€ each):</h3>
        <label><input type="checkbox" class="topping" data-price="1" /> Nuts</label>
        <label>
          <input type="checkbox" class="topping" data-price="1" /> Bananas</label
        >
        <label><input type="checkbox" class="topping" data-price="1" /> Syrup</label>
        
        <h3>Add extras:</h3>
        <label><input type="checkbox" class="extra" data-price="2" /> Whipped Cream - 2€</label>
        <label><input type="checkbox" class="extra" data-price="3" /> Ice Cream - 3€</label>
      <h3> Coose Your Deelivery Method</h3>
      <label><input type="radio" name="delivery" data-price="0" checked /> Eat In</label>
      <label><input type="radio" name="delivery" data-price="5" checked /> Delevery to Home - 5€</label> 
      <label><input type="radio" name="delivery" data-price="4" checked /> Delevery to Office - 4€</label> 

      <h3>Total Price: <span id="totalPriceDisplay">5€</span></h3>
      <button type="button" id="seeOrder">See Order</button>
    </form>
      <!-- Order Summary Display -->
      <div id="orderSummary">
        <fieldset> <legend> Order Summary</legend>  
        <p id="summaryText">Your order details will appear here.</p>
      </div>
    </div>
 </fieldset>
    <script src="script.js"></script>
  </body>
</html>
